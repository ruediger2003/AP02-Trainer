// --- Logik ---

let currentQuizData = [];
let currentQuestionIndex = 0;
let score = 0;
let isAIMode = false;
let isDarkMode = false;

// Init
document.addEventListener('DOMContentLoaded', () => {
    initQuiz();
});

function initQuiz() {
    // Merge Arrays based on mode
    if (isAIMode) {
        currentQuizData = [...originalQuestions, ...aiQuestions];
    } else {
        currentQuizData = [...originalQuestions];
    }
    
    // Shuffle
    currentQuizData.sort(() => Math.random() - 0.5);
    
    currentQuestionIndex = 0;
    score = 0;
    showQuestion();
    updateProgress();
    
    // Button Text Update
    const aiBtn = document.getElementById('ai-toggle');
    aiBtn.innerText = isAIMode ? "ü§ñ Experte: AN" : "ü§ñ Experte: AUS";
    if(isAIMode) aiBtn.classList.add('active'); else aiBtn.classList.remove('active');
}

function showQuestion() {
    const card = document.getElementById('quiz-card');
    
    if (currentQuestionIndex >= currentQuizData.length) {
        showResults(card);
        return;
    }

    const q = currentQuizData[currentQuestionIndex];
    const wrong = currentQuestionIndex - score; 
    
    let html = `
        <div class="question-meta">
            <!-- LINKE SEITE: Nur noch die Fragenummer -->
            <span class="meta-count">FRAGE ${currentQuestionIndex + 1} / ${currentQuizData.length}</span>
            
            <!-- RECHTE SEITE: Score -->
            <div class="score-indicator">
                <span class="score-correct">‚úî ${score}</span>
                <span class="score-wrong">‚úò ${wrong}</span>
            </div>
        </div>
        
        <div class="question-text">${q.question}</div>
    `;

    if (q.image) html += `<div class="img-container">${q.image}</div>`;

    html += `<div class="answers-grid" id="answers-container"></div>`;
    html += `<button class="next-btn" id="next-btn" onclick="nextQuestion()">Weiter</button>`;

    card.innerHTML = html;

    const answersContainer = document.getElementById('answers-container');
    q.answers.forEach((answer, index) => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.innerText = answer;
        btn.onclick = () => handleAnswer(index, q.correct, btn);
        answersContainer.appendChild(btn);
    });
}

function handleAnswer(selectedIndex, correctIndex, btnClicked) {
    const buttons = document.querySelectorAll('.answer-btn');
    const nextBtn = document.getElementById('next-btn');

    // Disable all
    buttons.forEach(b => b.disabled = true);

    if (selectedIndex === correctIndex) {
        btnClicked.classList.add('correct');
        score++;
    } else {
        btnClicked.classList.add('wrong');
        // Show correct one
        buttons[correctIndex].classList.add('correct');
    }

    nextBtn.classList.add('show');
    updateProgress();
}

function nextQuestion() {
    currentQuestionIndex++;
    showQuestion();
    updateProgress();
}

function updateProgress() {
    const bar = document.getElementById('progress-bar');
    if (currentQuestionIndex > 0) {
        const pct = (currentQuestionIndex / currentQuizData.length) * 100;
        bar.style.width = pct + '%';
    } else {
        bar.style.width = '0%';
    }
}

function showResults(card) {
    const pct = Math.round((score / currentQuizData.length) * 100);
    let msg = "";
    if(pct >= 90) msg = "Hervorragend! Bereit f√ºr die Pr√ºfung.";
    else if(pct >= 70) msg = "Gut gemacht! Ein paar L√ºcken gibt es noch.";
    else msg = "√úbung macht den Meister. Wiederhole die Fragen noch einmal.";

    card.innerHTML = `
        <div class="result-container">
            <div class="score-circle">${pct}%</div>
            <h2>Quiz Beendet</h2>
            <p>Du hast <strong>${score}</strong> von <strong>${currentQuizData.length}</strong> Fragen richtig beantwortet.</p>
            <p style="margin-top:20px; color: var(--primary)">${msg}</p>
            <button class="next-btn show" onclick="initQuiz()">Neustarten ‚ü≥</button>
        </div>
    `;
    document.getElementById('progress-bar').style.width = '100%';
}

// --- Toggle Funktionen ---

function toggleAIMode() {
    isAIMode = !isAIMode;
    initQuiz(); // Restart with new setting
}

    document.body.classList.toggle("dark");
    isDarkMode = !isDarkMode;
